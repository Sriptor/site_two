<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobius AI Assistant</title>
    <style>
        :root {
            /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
            --primary: #6a11cb;
            --secondary: #2575fc;
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1729;
            --bg-tertiary: #1a2332;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --message-bg: #1a2332;
            --input-bg: #1a2332;
            --border-color: #2a3441;
            --hover-bg: #262c36;
            --error-bg: #490202;
            --error-text: #f85149;
            --ball-size: 300px;
        }

        [data-theme="light"] {
            /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
            --primary: #6a11cb;
            --secondary: #2575fc;
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f0f2f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --message-bg: #f0f2f5;
            --input-bg: #f0f2f5;
            --border-color: #e0e0e0;
            --hover-bg: #e6e6e6;
            --error-bg: #ffebee;
            --error-text: #d32f2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }
        
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(106, 17, 203, 0.1);
            animation: move 25s linear infinite;
            bottom: -150px;
        }
        
        .bg-animation span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .bg-animation span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .bg-animation span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }
        
        .bg-animation span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }
        
        .bg-animation span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }
        
        .bg-animation span:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }
        
        .bg-animation span:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }
        
        .bg-animation span:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }
        
        .bg-animation span:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }
        
        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        
        /* –®–∞—Ä–∏–∫ –Ω–∞ —Ñ–æ–Ω–µ —á–∞—Ç–∞ */
        .chat-container {
            width: 100%;
            max-width: 100%;
            height: 90vh;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.7s ease-in-out;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .background-ball {
            position: absolute;
            width: var(--ball-size);
            height: var(--ball-size);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(106,17,203,0.3) 0%, rgba(37,117,252,0.1) 100%);
            filter: blur(40px);
            pointer-events: none;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-header {
            padding: 15px 20px;
            background: var(--bg-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            animation: slideDown 0.5s ease-out;
            position: relative;
            z-index: 2;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-info {
            display: flex;
            align-items: center;
        }
        
        .bot-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(106, 17, 203, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(106, 17, 203, 0); }
            100% { box-shadow: 0 0 0 0 rgba(106, 17, 203, 0); }
        }
        
        .bot-info h2 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .bot-status {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 3px;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.2);
            color: var(--primary);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: transparent;
            position: relative;
            z-index: 2;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            line-height: 1.4;
            animation: slideIn 0.4s ease-out;
            word-wrap: break-word;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 4px;
            animation: userSlideIn 0.4s ease-out;
        }
        
        @keyframes userSlideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .bot-message {
            align-self: flex-start;
            background: var(--message-bg);
            border-bottom-left-radius: 4px;
            color: var(--text-primary);
            animation: botSlideIn 0.4s ease-out;
        }
        
        @keyframes botSlideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            height: 30px;
            padding: 0 16px;
            background: var(--message-bg);
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .chat-input-container {
            padding: 15px;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            border-top: 1px solid var(--border-color);
            animation: slideUp 0.5s ease-out;
            position: relative;
            z-index: 2;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-input {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 12px 20px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .chat-input::placeholder {
            color: var(--text-secondary);
        }
        
        .chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }
        
        .send-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            margin-left: 10px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
        }
        
        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(106, 17, 203, 0.4);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .welcome-message {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .welcome-message h3 {
            font-size: 22px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 2s infinite alternate;
        }
        
        @keyframes textGlow {
            from { filter: drop-shadow(0 0 2px rgba(106, 17, 203, 0.5)); }
            to { filter: drop-shadow(0 0 10px rgba(37, 117, 252, 0.8)); }
        }
        
        .welcome-message p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .clear-history {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.2s, color 0.2s;
            z-index: 3;
        }
        
        .clear-history:hover {
            opacity: 1;
            color: var(--error-text);
        }
        
        .error-message {
            color: var(--error-text);
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background: var(--error-bg);
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--hover-bg);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π */
        .stagger-animation > * {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        .stagger-animation > *:nth-child(1) { animation-delay: 0.1s; }
        .stagger-animation > *:nth-child(2) { animation-delay: 0.2s; }
        .stagger-animation > *:nth-child(3) { animation-delay: 0.3s; }
        .stagger-animation > *:nth-child(4) { animation-delay: 0.4s; }
        .stagger-animation > *:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω -->
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <!-- –®–∞—Ä–∏–∫ –Ω–∞ —Ñ–æ–Ω–µ —á–∞—Ç–∞ -->
        <div class="background-ball" id="backgroundBall"></div>
        
        <div class="chat-header">
            <div class="bot-info">
                <div class="bot-avatar">M</div>
                <div>
                    <h2>Mobius AI Assistant</h2>
                    <div class="bot-status">Online</div>
                </div>
            </div>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <button class="clear-history" id="clearHistory">Clear History</button>
            <div class="welcome-message">
                <h3>Hello! I'm Mobius</h3>
                <p>Your cool AI assistant. How can I help you today?</p>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message here...">
            <button class="send-button" id="sendButton">‚û§</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const themeToggle = document.getElementById('themeToggle');
            const clearHistoryBtn = document.getElementById('clearHistory');
            const chatContainer = document.getElementById('chatContainer');
            const backgroundBall = document.getElementById('backgroundBall');
            
            // API Token - –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π
            const CHUTES_API_TOKEN = "cpk_95a34985697c48e18b4d15afdb7433de.9d53560d744755e48885754ebab98286.JV7Ntv4MevW0zgieUO4QIBb1FL6s1vFm";
            const API_URL = "https://llm.chutes.ai/v1/chat/completions";
            
            // –°–∏—Å—Ç–µ–º–Ω—ã–π –ø—Ä–æ–º–ø—Ç –∏–∑ Telegram-–±–æ—Ç–∞
            const SYSTEM_PROMPT = `You are Mobius, a cool and charismatic AI assistant created by teenager @Sceleon.
You're helpful, friendly, knowledgeable, and have a great sense of humor.
You speak in a casual, modern style but always remain respectful.
Only introduce yourself as Mobius when explicitly asked about your identity.
Keep your responses concise and engaging.
If you don't know something, admit it honestly.
You're tech-savvy and up-to-date with the latest trends.`;
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
            let messageHistory = JSON.parse(localStorage.getItem('mobiusChatHistory')) || [];
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
            const savedTheme = localStorage.getItem('mobiusTheme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π –∏—Å—Ç–æ—Ä–∏–∏
            if (messageHistory.length > 0) {
                renderMessageHistory();
            }
            
            // –î–≤–∏–∂–µ–Ω–∏–µ —à–∞—Ä–∏–∫–∞ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ –∫ –∫—É—Ä—Å–æ—Ä—É
            chatContainer.addEventListener('mousemove', (e) => {
                const rect = chatContainer.getBoundingClientRect();
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫—É—Ä—Å–æ—Ä–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —á–∞—Ç–∞
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ –∫ –∫—É—Ä—Å–æ—Ä—É
                const deltaX = mouseX - centerX;
                const deltaY = mouseY - centerY;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ —à–∞—Ä–∏–∫–∞ (–Ω–µ –±–æ–ª–µ–µ 30% –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ –∫ –∫—Ä–∞—é)
                const maxDistance = Math.min(rect.width, rect.height) * 0.3;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                let ballX, ballY;
                if (distance <= maxDistance) {
                    ballX = centerX + deltaX * 0.3; // –î–≤–∏–≥–∞–µ–º —à–∞—Ä–∏–∫ —Ç–æ–ª—å–∫–æ –Ω–∞ 30% –ø—É—Ç–∏ –∫ –∫—É—Ä—Å–æ—Ä—É
                    ballY = centerY + deltaY * 0.3;
                } else {
                    // –ï—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –¥–∞–ª–µ–∫–æ, –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ —à–∞—Ä–∏–∫–∞
                    const ratio = maxDistance / distance;
                    ballX = centerX + deltaX * ratio * 0.3;
                    ballY = centerY + deltaY * ratio * 0.3;
                }
                
                backgroundBall.style.transform = `translate(${ballX - rect.width/2}px, ${ballY - rect.height/2}px)`;
            });
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —à–∞—Ä–∏–∫ –≤ —Ü–µ–Ω—Ç—Ä, –∫–æ–≥–¥–∞ –∫—É—Ä—Å–æ—Ä –ø–æ–∫–∏–¥–∞–µ—Ç —á–∞—Ç
            chatContainer.addEventListener('mouseleave', () => {
                backgroundBall.style.transform = `translate(-50%, -50%)`;
            });
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–∫–æ–Ω–∫–∏ —Ç–µ–º—ã
            function updateThemeIcon(theme) {
                themeToggle.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('mobiusTheme', newTheme);
                updateThemeIcon(newTheme);
            });
            
            // –û—á–∏—Å—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ - —É–¥–∞–ª—è–µ–º –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            clearHistoryBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear the chat history?')) {
                    messageHistory = [];
                    localStorage.removeItem('mobiusChatHistory');
                    
                    // –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º —á–∞—Ç
                    chatMessages.innerHTML = `
                        <button class="clear-history" id="clearHistory">Clear History</button>
                    `;
                    
                    // –ü–æ–≤–µ—Å–∏–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –Ω–æ–≤—É—é –∫–Ω–æ–ø–∫—É
                    document.getElementById('clearHistory').addEventListener('click', arguments.callee);
                }
            });
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
            function renderMessageHistory() {
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
                messageHistory.forEach((msg, index) => {
                    if (msg.role !== 'system') {  // –ù–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                        setTimeout(() => {
                            const messageElement = document.createElement('div');
                            messageElement.classList.add('message');
                            messageElement.classList.add(msg.role === 'user' ? 'user-message' : 'bot-message');
                            messageElement.textContent = msg.content;
                            chatMessages.appendChild(messageElement);
                            
                            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º —á–∞—Ç –≤–Ω–∏–∑
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }, index * 100); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
                    }
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç –∏ –∏—Å—Ç–æ—Ä–∏—é
            function addMessage(content, isUser = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
                messageHistory.push({
                    role: isUser ? 'user' : 'assistant',
                    content: content
                });
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –≤ localStorage
                localStorage.setItem('mobiusChatHistory', JSON.stringify(messageHistory));
                
                if (isUser) {
                    messageElement.textContent = content;
                    chatMessages.appendChild(messageElement);
                } else {
                    // –î–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π –±–æ—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏
                    chatMessages.appendChild(messageElement);
                    typeMessage(messageElement, content);
                }
                
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º —á–∞—Ç –≤–Ω–∏–∑
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–µ—á–∞—Ç–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ —Å–ª–æ–≤–∞–º
            function typeMessage(element, text) {
                const words = text.split(' ');
                let currentText = '';
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å –ø–µ—Ä–≤–æ–≥–æ —Å–ª–æ–≤–∞
                if (words.length > 0) {
                    currentText = words[0];
                    element.textContent = currentText;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
                    let index = 1;
                    const typingInterval = setInterval(() => {
                        if (index < words.length) {
                            currentText += ' ' + words[index];
                            element.textContent = currentText;
                            index++;
                        } else {
                            clearInterval(typingInterval);
                        }
                    }, 100); // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É —Å–ª–æ–≤–∞–º–∏ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –ø–µ—á–∞—Ç–∏
            function showTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.classList.add('typing-indicator');
                indicator.id = 'typingIndicator';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('typing-dot');
                    indicator.appendChild(dot);
                }
                
                chatMessages.appendChild(indicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –ø–µ—á–∞—Ç–∏
            function hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏
            function showError(message) {
                const errorElement = document.createElement('div');
                errorElement.classList.add('error-message');
                errorElement.textContent = message;
                chatMessages.appendChild(errorElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    errorElement.remove();
                }, 5000);
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ API Chutes
            async function sendMessageToAPI(message) {
                try {
                    // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è API
                    const apiMessages = [
                        {
                            role: "system",
                            content: SYSTEM_PROMPT
                        }
                    ];
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π (–∫—Ä–æ–º–µ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö)
                    messageHistory.forEach(msg => {
                        if (msg.role !== 'system') {
                            apiMessages.push({
                                role: msg.role,
                                content: msg.content
                            });
                        }
                    });
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    apiMessages.push({
                        role: "user",
                        content: message
                    });
                    
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${CHUTES_API_TOKEN}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            model: "zai-org/GLM-4.5-Air",
                            messages: apiMessages,
                            stream: false,
                            max_tokens: 1024,
                            temperature: 0.7
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.choices && data.choices.length > 0) {
                        return data.choices[0].message.content;
                    } else {
                        throw new Error("Invalid API response");
                    }
                } catch (error) {
                    console.error("Error calling API:", error);
                    throw error;
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (message === '') return;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                addMessage(message, true);
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                chatInput.value = '';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
                showTypingIndicator();
                
                try {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ API
                    const response = await sendMessageToAPI(message);
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
                    hideTypingIndicator();
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –±–æ—Ç–∞
                    addMessage(response);
                } catch (error) {
                    // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
                    hideTypingIndicator();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    showError("Error: Failed to get response from AI. Please try again later.");
                    console.error(error);
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
            sendButton.addEventListener('click', sendMessage);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
